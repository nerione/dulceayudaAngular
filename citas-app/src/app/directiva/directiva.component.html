
<button type="button" name="button" class="btn-primary my-3" (click) = "setHabilitar()" >{{habilitar == true ? 'Ocultar' : 'Mostrar'}}</button>

<div class="card">
  <div class="card-header">
    Siguientes Citas Disponibles:
  </div>

  <ul class="list-group" *ngIf="habilitar == true">
    <li class="list-group-item" *ngFor="let proximaCitaItem of listaProximasCitas">{{proximaCitaItem}}</li>
  </ul>
</div>
