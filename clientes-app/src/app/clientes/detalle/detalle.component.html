<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
<div class="modal" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{titulo}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">

            <div class="col-sm">
              <ul class="list-group text-dark mb-3" *ngIf="cliente">
                <li class="list-group-item active">{{cliente.firstName}}</li>
                <li class="list-group-item">{{cliente.lastName}}</li>
                <li class="list-group-item">{{cliente.city}}</li>
                <li class="list-group-item">{{cliente.fechaRegistro | date:"fullDate"}}</li>
              </ul>
              <div class="input-group mb-3" *ngIf="authService.hasRole('ROLE_ADMIN')">
                <div class="custom-file">
                  <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                  <label class="custom-file-label" for="inputGroupFile04">Buscar foto</label>
                </div>
                <div class="input-group-append">
                  <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                </div>
            </div>

            <div class="progress" *ngIf="progreso > 0" style="height : 40px;">
              <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width : progreso +'%'}" attr.aria-valuenow="{{progreso}}"
              aria-valuemin="0" aria-valuemax="100">
              {{progreso}}%
              </div>
              </div>
            </div>

            <div class="col-sm">
              <img *ngIf="cliente?.file" src="http://localhost:8080/api/contacts/file/{{cliente.file}}" alt="{{cliente.file}}" class="img-thumbnail rounded">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>
