<button type="button" name="button" class="btn btn-primary" (click)="setHabilitar()" >{{habilitar == true ? 'Ocultar' : 'Mostrar'}}</button>
<div class="card">
  <div class="card-header"> Lista cursos</div>
    <ul class="list-group" *ngIf="habilitar">
      <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
    </ul>
</div>
