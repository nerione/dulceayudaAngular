<div class="card border-primary">
  <div class="card-header">
    {{titulo}}
  </div>
  <div class="card-body">
    <form method="post">

      <div class="form-group col-sm-6">
        <input type="text" class="form-control" name="username" id="username" [(ngModel)]="usuario.username" placeholder="Nombre de usuario" autofocus required>
      </div>

      <div class="form-group col-sm-6">
        <input type="password" class="form-control" name="userpwd" id="userped" [(ngModel)]="usuario.password" placeholder="ContraseÃ±a" required>
      </div>

      <div class="form-group col-sm-6">
        <input type="submit" (click)="login()" class="btn btn-lg btn-primary btn-block" value="Login">
      </div>

    </form>
  </div>
</div>
